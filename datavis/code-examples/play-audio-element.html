<!doctype html>
<html>
    <head>
        <title>Simple Play Mp3</title>
        <style type="text/css">

        script {
            border: solid 1px #ccc;
            display: block;
            white-space: pre;
            font-family: monospace;
        }

        </style>
    </head>
    <body>
        <h1>Simple Play Mp3</h1>
        <script contenteditable>
        var audio = new Audio();
        audio.autoplay = true;
        audio.src = '../sounds/joining-the-dots.mp3';
        </script>
    </body>
</html>
